<template name="home">
     <div id="Pages" class="row bg-color" >     
         <div class="container padding-100 theme-width">
               <div class="row equal image image-center theme-left-20">              
              {{#each postsList}}
               <div class="col-md-3 col-sm-6 col-xs-12 equal-child padding-left-zero margin-bottom-15" id="postLists">     
                {{#if equals featuredImage '-'}}
                {{else}}             
                    <img src="{{featuredImage}}" class="feature-image"/>
                {{/if}}                  
                 <!--  {{#each imageList}} 
                    {{#if equals postId ../_id}}                 
                      <img src="{{url}}" class="feature-image"/>                  
                    {{/if}}                  
                  {{/each}}  -->                 
                  <div class="post-thumb post-width text-center">
                      <h3 id="postTitle" class="moz-header">{{title}}</h3>
                      <p class="break-word text-ellipsis">
                         {{content}}
                      </p>
                      <div class="right-arrow"></div>
                   </div>                   
               </div>
              {{/each}}
              </div>  
            <div class="loading-icon">
            </div>
            <!-- <div class="load-content-design">
                <button class='give-more-content'>Click To Load More Content</button>
            </div> -->
            <div class="posts-Over">Posts Over</div>
        </div>
    </div>
