<div style="background: #BFBCB2 none repeat scroll 0 0; height:502px; width:79.3%; position:absolute; top:58px; left:8px">
<div class="padding-zero" style="border-radius: 80px; margin-left: 10px; margin-top: 11px; overflow: hidden; width: 98%;">
  <div id="myCarousel" class="carousel slide bannerDesign" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
      {{#if isHomeSlider}}      
          {{#each homeSliderList}}
                {{#if equals _id singlehomeSlider._id }}
                <div class="item active" id="someid">
                  <img src="{{sliderImage}}" class="slider-image">
                  <div class="homeslider-sub-content">{{title}}</div>
                </div>
                {{else}}
                <div class="item">
                  <img src="{{sliderImage}}" class="slider-image">
                  <div class="homeslider-sub-content">{{title}}</div>
                </div>
                {{/if}}
          {{/each}}
        <a class="carousel-control left" href="#myCarousel" data-slide="prev" style="background-image:none">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>  
        <a class="carousel-control right" href="#myCarousel" data-slide="next" style="background-image:none">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a> 
      {{else}} 
        <img  class="slider-image default-image">
      {{/if}}  
    </div>
  </div>
  </div>
</div>
